<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Demo</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h1>Request/Response Demo</h1>
    <section>
        <h2>Photo API Demo</h2>
        <a href="https://picsum.photos/">Photo API</a>
        <br />
        <label for="image-width-input">Width:</label>
        <input type="number" id="image-width-input" />
        <br />
        <label for="image-height-input">Height:</label>
        <input type="number" id="image-height-input" />
        <br />
        <input type="checkbox" id="blur-input" />
        <label for="blur-input">Blur image</label>
        <br />
        <input type="checkbox" id="grayscale-input" />
        <label for="grayscale-input">Grayscale image</label>
        <br />
        <button id="get-image-button" type="button">Get Image</button>
        <div id="image-container"></div>
    </section>
    <section>
        <h2>Advanced Fetch Demo</h2>
        <button id="send-fetch-button" type="button">Send Fetch Request</button>
    </section>
    <form action="http://127.0.0.1:3000/get-endpoint" method="GET">
        <h2>Form Demo</h2>
        <input type="hidden" name="hidden-field" value="hidden-value" />
        <label for="username-input">Username:</label>
        <input id="username-input" type="text" name="username" />
        <fieldset>
            <legend>Favorite color:</legend>
            <input id="favorite-red-input" type="radio" name="favorite-color" value="red" />
            <label for="favorite-red-input">Red</label>
            <input id="favorite-green-input" type="radio" name="favorite-color" value="green" />
            <label for="favorite-green-input">Green</label>
            <input id="favorite-blue-input" type="radio" name="favorite-color" value="blue" />
            <label for="favorite-blue-input">Blue</label>
        </fieldset>
        <fieldset>
            <legend>Disliked colors:</legend>
            <input id="dislike-red-input" type="checkbox" name="dislike-color" value="red" />
            <label for="dislike-red-input">Red</label>
            <input id="dislike-green-input" type="checkbox" name="dislike-color" value="green" />
            <label for="dislike-green-input">Green</label>
            <input id="dislike-blue-input" type="checkbox" name="dislike-color" value="blue" />
            <label for="dislike-blue-input">Blue</label>
        </fieldset>

        <input id="save-answers-input" type="checkbox" name="save-answers" />
        <label for="save-answers-input">Save my answers</label>
        <br/>

        <button type="submit">Submit</button>
    </form>
  </body>
</html>
